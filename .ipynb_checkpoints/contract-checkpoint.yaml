input_schema:
  type: string
  description: "Texto de entrada para o modelo"
  constraints:
    - max_length: 200
    - min_length: 10

output_schema:
  type: string
  description: "Texto gerado pelo modelo"
  constraints:
    - must_contain: ["Paris", "capital"]
    - max_length: 100

metrics:
  - name: similarity
    threshold: 0.9
    description: "Similaridade m√≠nima com a resposta esperada"
